<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{

        const addBtn = (btnData)=>{
            let resultBtn = document.createElement('button');

            if(btnData.id){ resultBtn.id = btnData.id }
            if(btnData.className){ resultBtn.className = btnData.className }
            if(btnData.textContent){ resultBtn.textContent = btnData.textContent }
            if(btnData.onclick){ resultBtn.addEventListener('click', btnData.onclick) }

            return resultBtn
        };

        const btnData1 = {
            id : 'test1',
            className : 'abc def',
            textContent : 'testBtn',
            onclick : ()=>{ alert("foo") }
        };

        document.body.appendChild(addBtn(btnData1));

        })
    </script>
</head>
<body>
</body>
</html>
