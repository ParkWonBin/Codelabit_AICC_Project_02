<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상위 5위 공지사항 조회수</title>
  <!-- Chart.js 라이브러리 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="width:80%; margin:auto;">
  <canvas id="salesChart"></canvas>
</div>

<script>
  // 5개의 인기상품 정의
  let bulletinNum= ['a','b','c','d','e'];
  // 각 상품에 대한 색상 정의
  const colors = ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)'];


  // 초기 판매량 데이터 생성
  const initialData = bulletinNum.map(() => Math.floor(Math.random() * 10));

  // Chart.js를 사용하여 차트 생성
  const ctx = document.getElementById('salesChart').getContext('2d');
  const salesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: bulletinNum,
      datasets: [{
        label: '조회수',
        data:  initialData,
        // backgroundColor: 'rgba(75, 192, 192, 0.2)',
        backgroundColor: colors,
        borderColor: 'gray',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // 실시간으로 데이터 업데이트하는 함수
  // function updateData() {
  //   const newData = salesChart.data.datasets[0].data.map(value => value + Math.floor(Math.random() * 3));
  //   salesChart.data.datasets[0].data = newData;
  //   salesChart.update(); // 차트 업데이트
  // }
  function updateData() {
    // 이전 데이터 가져오기
    const previousData = salesChart.data.datasets[0].data;

    // 새로운 데이터 생성 및 누적
    const newData = previousData.map(value => value + Math.floor(Math.random() * 3));

    // 차트에 새로운 데이터 설정
    salesChart.data.datasets[0].data = newData;

    // 차트 업데이트
    salesChart.update();}



  // 2초마다 데이터 업데이트
  setInterval(updateData, 2000);
</script>
</body>
</html>
