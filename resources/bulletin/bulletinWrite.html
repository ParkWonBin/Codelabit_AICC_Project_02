<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverEver 게시글 작성</title>
    <link rel="stylesheet" href="./css/bulletinWrite.css">

</head>
<body>

<!-- 작성 폼 -->
<form action="/write" method="post">
    <h1>글쓰기</h1>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" value="">

    <label for="member_id">작성자</label>
    <input type="text" id="member_id" name="member_id" placeholder="<%=post.writer_id%>" readonly>

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="4" cols="50">
        <!--   내용 입력     -->
    </textarea><br>

    <div class="button-group">
        <a href="/bulletin">게시판</a>
        <input type="submit" value="작성하기">
    </div>
</form>
</body>
</html>
